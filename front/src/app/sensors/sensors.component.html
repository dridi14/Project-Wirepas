<div class="container mt-3">
  <h2>{{ room }}</h2>
  <div class="row">
    <div class="col-lg-3" *ngFor="let sensor of roomSensors" (click)="navigateToSensorDetail(sensor)">
      <div class="card my-4">
        <div class="card-header">
          {{ sensor.sensor_type }}
          <span class="status-dot" [ngStyle]="{'background-color': getSensorStatus(sensor.status)}"></span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ sensor.room.name }}</h5>
          <p class="card-text">{{ sensor.sensor_type }}</p>
          <canvas #chartCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
