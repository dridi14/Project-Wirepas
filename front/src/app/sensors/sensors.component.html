<div class="container mt-3">
  <div class="row">
    <div class="col-lg-3" *ngFor="let sensor of roomSensors">
      <div class="card my-4">
        <div class="card-header">
          {{ sensor.sensor_type }}
          <span class="status-dot"></span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ getRoomName(sensor.room.id) }}</h5>

          <canvas id="chartCanvas{{ sensor.id }}"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
