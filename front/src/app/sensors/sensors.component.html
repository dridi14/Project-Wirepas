<!-- sensors.component.html -->
<div class="container mt-3" >
    <h2>{{room}}</h2>
    <div class="row">
      <div class="col-lg-3" *ngFor="let sensor of roomSensors">
        <div class="card my-4">
          <div class="card-header">
            {{sensor.name}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{sensor.type}}</h5>
            <p class="card-text">{{sensor.location}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
