<!-- sensor-detail-component.component.html -->
<div class="container mt-3">
  <h2>{{ sensor?.name }}</h2>
  <div class="row">
    <div class="col-lg-6">
      <div class="card my-4">
        <div class="card-header">
          Sensor Chart
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="timeRangeSelect">Time Range:</label>
            <select class="form-control" id="timeRangeSelect" (change)="onTimeRangeChange($event)">
              <option value="week">Week</option>
              <option value="day">Day</option>
              <option value="hour">Last Hour</option>
            </select>
          </div>
          <canvas #chartCanvas style="width: 100%; height: 300px;"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="sensor">
      <div class="card my-4">
        <div class="card-header">
          Automations
        </div>
        <div class="card-body">
          <div *ngFor="let automation of getAutomationsBySensorName(sensor.name)" class="automation-card">
            <h5 class="card-title">{{ automation.name }}</h5>
            <p class="card-text">Type: {{ automation.type }}</p>
            <p class="card-text">Activation: {{ automation.activation }}</p>
            <p class="card-text">Status: {{ automation.status ? 'Active' : 'Inactive' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
